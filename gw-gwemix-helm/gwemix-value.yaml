# ------------------------------------- #
# GWEMIX - StatefulSet (v1-250115)
# ------------------------------------- #
nameOverride: ""
fullnameOverride: ""

# ------------------------------------- #
#   Common Values
# ------------------------------------- #
namespace: "default" # 수정필요
prefix: "az-testnet" # 수정필요

# ------------------------------------- #
#   StatefulSet
# ------------------------------------- #
statefulset:
  ## @params statefulset.name 
  name: "sts"  # {name_prefix}-sts

  ## @params statefulset.labels
  labels: {}

  ## @params statefulset.podAnnottions: StatefulSet의 Annotations
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "6060"

  ## @params statefulset.revisionHistoryLimit // 이전버전 replicas 보관 개수
  revisionHistoryLimit: 2

  ## @params statefulset.podManagementPolicy (default : OrderedReady) //파드 동시에 생성
  podManagementPolicy: Parallel 

  # ------------------------------------- #
  #   Containers ( StatefulSet )
  # ------------------------------------- #
  containers:
    - name: "pod"  # {name_prefix}-sts-{1..N}
      image:
        repository: acrellie.azurecr.io/gwemix
        pullPolicy: Always  
        tag: "testnet"  # 수정필요
      ports:
        - name: http
          protocol: TCP
          containerPort: 8588
        - name: websocket
          protocol: TCP
          containerPort: 8598
        - name: p2p
          protocol: TCP
          containerPort: 8589
        - name: metric
          protocol: TCP
          containerPort: 6060
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      command: [] # 명확히 빈 배열로 설정
      envFrom: []
      securityContext: {}
## 파드 종료되기 전 gwemix stop      
      lifecycle:
        preStop:
          exec:
            command: ["/data/wemix/bin/gwemix-docker.sh", "stop"]
      livenessProbe: {}
      readinessProbe: {}
      startupProbe: {}
      resources:
        limits:
          cpu: "2"
          memory: "8Gi"
        requests:
          cpu: "2"
          memory: "8Gi"
      volumeMounts:
        - name: data
          mountPath: /data/wemix/geth

  # ------------------------------------- #
  #   VolumeClaimTemplates ( StatefulSet )
  # ------------------------------------- #
  volumeClaimTemplates:
    - metadata:
        name: "data"
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: managed-csi-premium
        resources:
          requests:
            storage: 900Gi  # 수정필요
        dataSource:
          name: "backup-snapshot"  # 수정필요
          kind: VolumeSnapshot
          apiGroup: snapshot.storage.k8s.io

  # ------------------------------------- #
  #   Strategy ( StatefulSet )
  # ------------------------------------- #
  updateStrategy:
    type: OnDelete
  nodeSelector: {}
  tolerations: []

  # ------------------------------------- #
  #   Affinity ( StatefulSet )
  # ------------------------------------- #
  affinity: {}

  # ------------------------------------- #
  #   ACR access secret
  # ------------------------------------- #
  imagePullSecrets:
  - name: acr-secret

# ------------------------------------- #
#   Snapshot Configuration
# ------------------------------------- #
## 기존 PVC의 스냅샷 생성
snapshot:
  name: "backup-snapshot" # 생성할 Snapshot 이름
#  className: "csi-azure-disk-snapclass" # VolumeSnapshotClass 이름 / gw
  className: "csi-azure-disk-snapshot-class" # VolumeSnapshotClass 이름
  persistentVolumeClaimName: "chaindata-pvc-1" # 스냅샷을 생성할 PVC 이름 (수정필요) // snapshot으로지정햇는ㄷ ㅔpvc 네이밍 의미

# ------------------------------------- #
#   HPA
# ------------------------------------- #
autoscaling:
  enabled: true
  name: "hpa"  # {name_prefix}-hpa
  minReplicas: 1
  maxReplicas: 1
  targetMemoryUtilizationPercentage: 90

# ------------------------------------- #
#   Service Account
# ------------------------------------- #
serviceAccount:
  create: true
  name: "snapshot-service-account"

# ------------------------------------- #
#   Service
# ------------------------------------- #
service:
  enabled: true
  name: "svc"  # {name_prefix}-svc
  type: LoadBalancer
  setup:
    - external: http
      port: 8588
      targetPort: 8588 ### Check ###
      protocol: TCP

    - external: websocket
      port: 8598
      targetPort: 8598 ### Check ###
      protocol: TCP

    - external: p2p
      port: 8589
      targetPort: 8589 ### Check ###
      protocol: TCP
      
    - external: metric
      port: 6060
      targetPort: 6060 ### Check ###
      protocol: TCP

# ------------------------------------- #
#   Ingress
# ------------------------------------- #
ingress:
  enabled: false
